<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <link href="homework_table.css" rel="stylesheet">
</head>
<body>
<table id="table" border="1" cellspacing="0" cellpadding="4">
    <caption>Демонстрация работы с массивами</caption>
    <tr>
        <th>&nbsp;</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th>
        <th>9</th><th>10</th><th>11</th><th>12</th><th>13</th>
    </tr>
    <tr>
        <td>1</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        <td></td><td></td>
    </tr>
    <tr>
        <td>2</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        <td></td><td></td>
    </tr>
    <tr>
        <td>3</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        <td></td><td></td>
    </tr>
    <tr>
        <td>4</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        <td></td><td></td>
    </tr>
</table>
<script type="text/javascript">
    var cards = [];
    cards[0] = ['2s', '3s', '4s', '5s', '6s', '7s', '8s', '9s', 'Ts', 'Js', 'Qs', 'Ks', 'As'];
    cards[1] = ['2c', '3c', '4c', '5c', '6c', '7c', '8c', '9c', 'Tc', 'Jc', 'Qc', 'Kc', 'Ac'];
    cards[2] = ['2h', '3h', '4h', '5h', '6h', '7h', '8h', '9h', 'Th', 'Jh', 'Qh', 'Kh', 'Ah'];
    cards[3] = ['2d', '3d', '4d', '5d', '6d', '7d', '8d', '9d', 'Td', 'Jd', 'Qd', 'Kd', 'Ad'];

    var tb = document.getElementById("table");
    for (var i = 1; i <= 4; i++) {
        var x = tb.rows[i].cells;
        for (var j = 1; j <= 13; j++) {
            x[j].innerHTML = cards[i - 1][j - 1];
        }
    }
</script>
</body>
</html>
